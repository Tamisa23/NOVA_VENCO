<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // สร้าง Scene, Camera และ Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // เพิ่มแสงให้โมเดล (ให้ดูชัดขึ้น)
        const ambientLight = new THREE.AmbientLight(0xFFFFFF, 0.5); // แสงสว่างรอบตัว
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xFFFFFF, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // โหลดไฟล์ MTL ก่อน จากนั้นโหลด OBJ
        const mtlLoader = new THREE.MTLLoader();
        mtlLoader.load('Chiller.mtl', function (materials) {
            materials.preload();
            const objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.load('Chiller.obj', function (object) {
                object.position.set(0, -1, 0); // ปรับตำแหน่งโมเดล
                object.scale.set(0.1, 0.1, 0.1); // ปรับขนาดโมเดล (ถ้าจำเป็น)
                scene.add(object);
            });
        });

        // เพิ่ม OrbitControls เพื่อให้หมุนโมเดลได้
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // ตำแหน่งกล้อง
        camera.position.set(-100, 50, 100); // ปรับตำแหน่งให้มองเห็นโมเดลชัดขึ้น

        // ฟังก์ชัน Render
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // อัปเดตการควบคุมกล้อง
            renderer.render(scene, camera);
        }
        animate();

        // ปรับขนาดหน้าจอเมื่อเปลี่ยนขนาด
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
