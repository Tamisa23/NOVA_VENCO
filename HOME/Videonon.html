<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <link rel="stylesheet" href="indexvideonon.css"> <!-- ใช้ CSS เดียวกับหน้าแรก -->
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a class="navbar-logo" href="index.html">VENCO</a>
        </div>
    </nav>

    <!-- คอนเทนต์แสดงวิดีโอ -->
    <div class="video-container">
        <h1>NON CHEMICAL</h1>
        <video id="videoPlayer" controls autoplay>
            <source src="../video/Demo-Elgressy EST - 2025.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        document.getElementById('videoPlayer').addEventListener('ended', function() {
            document.body.classList.add('fade-out'); // เพิ่มคลาส fade-out ให้กับ <body>
            setTimeout(function() {
                window.location.href = 'index.html'; // เปลี่ยนหน้าเมื่อเอฟเฟกต์เสร็จสิ้น
            }, 1500); // รอ 1.5 วินาทีให้เฟดเสร็จก่อนเปลี่ยนหน้า
        });
    </script>

</body>
</html>
