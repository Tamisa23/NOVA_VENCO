<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive VENCO</title>

    <!-- ✅ โหลดเฉพาะ Bootstrap Grid System -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap-grid.min.css" rel="stylesheet">

    <!-- ✅ โหลด CSS เดิม -->
    <link href="/HOME/index.css" rel="stylesheet">

    <style>
        /* ✅ ปรับตำแหน่งของไอคอน */
        .top-left { position: absolute; top: 40vh; left: 10vw; }
        .top-right { position: absolute; top: 40vh; right: 10vw; }
        .bottom-left { position: absolute; bottom: 35vh; left: 10vw; }
        .bottom-right { position: absolute; bottom: 35vh; right: 10vw; }

        /* ✅ ปรับตำแหน่งวิดีโอ */
        .video-top-left { position: absolute; top: 38vh; left: 3vw; }
        .video-top-right { position: absolute; top: 38vh; right: 3vw; }
        .video-bottom-right { position: absolute; bottom: 32vh; right: 3vw; }

        /* ✅ ทำให้ไอคอนและวิดีโอมีขนาดเหมาะสม */
        .corner-link img, .video-link img {
            width: 12vw;
            max-width: 150px;
            height: auto;
            transition: transform 0.3s;
        }

        /* ✅ เอฟเฟกต์ hover */
        .corner-link img:hover, .video-link img:hover {
            transform: scale(1.1);
        }

        /* ✅ Responsive: ปรับขนาดสำหรับมือถือ */
        @media (max-width: 768px) {
            .corner-link img, .video-link img {
                width: 16vw;
                max-width: 120px;
            }

            /* ✅ ปรับตำแหน่งไอคอนให้เหมาะกับหน้าจอมือถือ */
            .top-left { top: 15vh; left: 5vw; }
            .top-right { top: 15vh; right: 5vw; }
            .bottom-left { bottom: 10vh; left: 5vw; }
            .bottom-right { bottom: 10vh; right: 5vw; }

            /* ✅ ปรับตำแหน่งวิดีโอสำหรับมือถือ */
            .video-top-left { top: 15vh; left: 2vw; }
            .video-top-right { top: 15vh; right: 2vw; }
            .video-bottom-right { bottom: 10vh; right: 2vw; }
        }
    </style>
</head>
<body>

    <div class="background"></div>
    <div class="bg-icon left"></div>
    <div class="bg-icon right"></div>

    <!-- ✅ Navbar -->
    <div class="navbar">
        <div class="brand">VENCO</div>
    </div>

    <!-- ✅ ใช้ Bootstrap Grid และ Absolute Positioning -->
    <div class="container-fluid">
        <div class="row">
            <!-- ✅ ลิงก์มุมซ้ายบน -->
            <a href="/NON/non-chem.html" class="corner-link top-left">
                <img src="/image/HOME/NON.png" alt="ลิงก์มุมซ้ายบน">
            </a>

            <!-- ✅ ลิงก์มุมขวาบน -->
            <a href="/DOAR/DOAR-P1.html" class="corner-link top-right">
                <img src="/image/HOME/DOAR.png" alt="ลิงก์มุมขวาบน">
            </a>

            <!-- ✅ ลิงก์ตรงกลาง -->
            <a href="/DOAR/DOAR-P1.html" class="corner-link center">
                <img src="/image/HOME/AHU.png" alt="ลิงก์ขวากลาง">
            </a>

            <!-- ✅ ลิงก์มุมซ้ายล่าง -->
            <a href="https://cpms-multiproperty.altotech.ai/admin/dashboard" class="corner-link bottom-left">
                <img src="/image/HOME/PLANT.png" alt="ลิงก์มุมซ้ายล่าง">
            </a>

            <!-- ✅ ลิงก์มุมขวาล่าง -->
            <a href="/PUMP/pump.html" class="corner-link bottom-right">
                <img src="/image/HOME/PUMP.png" alt="ลิงก์มุมขวาล่าง">
            </a>
        </div>

        <!-- ✅ กลุ่มวิดีโอ -->
        <div class="row">
            <a href="/HOME/Videonon.html" class="video-section video-top-left">
                <img src="/image/HOME/VDO.png" alt="Video Non">
            </a>

            <a href="/HOME/VideoDoar.html" class="video-section video-top-right">
                <img src="/image/HOME/VDO.png" alt="Video DOAR">
            </a>

            <a href="/HOME/VideoPump.html" class="video-section video-bottom-right">
                <img src="/image/HOME/VDO.png" alt="Video Pump">
            </a>
        </div>
    </div>

    <!-- ✅ โหลด Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
