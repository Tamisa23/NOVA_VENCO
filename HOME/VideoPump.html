<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wdth,wght@75..100,500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <link rel="stylesheet" href="indexvideonon.css"> <!-- ใช้ CSS เดียวกับหน้าแรก -->
    <link rel="icon" type="image/x-icon" href="/image/HOME/LOGO VENCO .png">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a class="navbar-logo" href="index.html">VENCO</a>
        </div>
    </nav>

    <!-- คอนเทนต์แสดงวิดีโอ -->
    <div class="video-container">
        <h1>PUMP</h1>
        <video id="videoPlayer" controls autoplay muted>
            <source src="https://www.dropbox.com/scl/fi/105i1kdwrpso1ye8zd79x/VDO-Armstrong-Pump.mp4?rlkey=xlxawzux9lwsi9yg2y7pu8wpa&raw=1" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        document.getElementById('videoPlayer').addEventListener('ended', function() {
            document.body.classList.add('fade-out'); // เพิ่มคลาส fade-out ให้กับ <body>
            setTimeout(function() {
                window.location.href = 'index.html'; // เปลี่ยนหน้าเมื่อเอฟเฟกต์เสร็จสิ้น
            }, 1500); // รอ 1.5 วินาทีให้เฟดเสร็จก่อนเปลี่ยนหน้า
        });
    </script>

</body>
</html>
